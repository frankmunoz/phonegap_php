<h2>Datos del beneficiario</h2>
<form role="form" class="form-horizontal" ng-submit="save()">
	<input type="hidden" id="key" ng-model="beneficiario.id">

	<div class="form-group">
		<label for="primerNombre" class="col-lg-2 control-label">Primer Nombre</label>
		<div class="col-lg-10">
			<input type="text" id="primerNombre" class="form-control" ng-model="beneficiario.primer_nombre">
		</div>
	</div>

	<div class="form-group">
		<label for="segundoNombre" class="col-lg-2 control-label">Segundo Nombre</label>
		<div class="col-lg-10">
			<input type="text" id="segundoNombre" class="form-control" ng-model="beneficiario.segundo_nombre">
		</div>
	</div>

	<div class="form-group">
		<label for="primerApellido" class="col-lg-2 control-label">Primer Apellido</label>
		<div class="col-lg-10">
			<input type="text" id="primerApellido" class="form-control" ng-model="beneficiario.primer_apellido">
		</div>
	</div>

	<div class="form-group">
		<label for="segundoApellido" class="col-lg-2 control-label">Segundo Apellido</label>
		<div class="col-lg-10">
			<input type="text" id="segundoApellido" class="form-control" ng-model="beneficiario.segundo_apellido">
		</div>
	</div>


	<div class="form-group">
		<label for="genero" class="col-lg-2 control-label">Sexo</label>
		<div class="col-lg-10">
			<div class="input-group">
				<ui-select ng-model="beneficiario.genero" id="genero" theme="bootstrap">
					<ui-select-match placeholder="Seleccione sexo...">{{$select.selected.nombre}}</ui-select-match>
					<ui-select-choices repeat="genero in generos | filter: $select.search">
						<span ng-bind-html="genero.nombre | highlight: $select.search"></span>
					</ui-select-choices>
				</ui-select>
				<span class="input-group-btn">
					<button type="button" ng-click="beneficiario.genero = undefined" class="btn btn-default">
						<span class="glyphicon glyphicon-trash"></span>
					</button>
				</span>
			</div>
		</div>
	</div>

	<div class="form-group">
		<label for="fechaNacimiento" class="col-lg-2 control-label">Fecha de Nacimiento</label>
		<div class="col-lg-10">
			<input type="text" id="fechaNacimiento" class="form-control" ng-model="beneficiario.fecha_nacimiento">
		</div>
	</div>

	<div class="form-group">
		<label for="numeroTelefono" class="col-lg-2 control-label">Numero de Telefono</label>
		<div class="col-lg-10">
			<input type="text" id="numeroTelefono" class="form-control" ng-model="beneficiario.numero_telefono">
		</div>
	</div>



	<div class="form-group">
		<label for="tipo_documento" class="col-lg-2 control-label">Tipo de Documento</label>
		<div class="col-lg-10">
			<div class="input-group">
				<ui-select ng-model="beneficiario.tipo_documento" id="tipo_documento" theme="bootstrap">
					<ui-select-match placeholder="Seleccione un tipo de documento...">{{$select.selected.nombre}}</ui-select-match>
					<ui-select-choices repeat="tipo_documento in tiposDocumento | filter: $select.search">
						<span ng-bind-html="tipo_documento.nombre | highlight: $select.search"></span>
					</ui-select-choices>
				</ui-select>
				<span class="input-group-btn">
					<button type="button" ng-click="beneficiario.tipo_documento = undefined" class="btn btn-default">
						<span class="glyphicon glyphicon-trash"></span>
					</button>
				</span>
			</div>
		</div>
	</div>

	<div class="form-group">
		<label for="numeroDocumento" class="col-lg-2 control-label">Numero de Documento</label>
		<div class="col-lg-10">
			<input type="text" id="numeroDocumento" class="form-control" ng-model="beneficiario.numero_documento">
		</div>
	</div>

	<div class="form-group">
		<label for="nacionalidad" class="col-lg-2 control-label">Nacionalidad</label>
		<div class="col-lg-10">
			<div class="input-group">
				<ui-select ng-model="beneficiario.nacionalidad" id="nacionalidad" theme="bootstrap">
					<ui-select-match placeholder="Seleccione una nacionalidad..">{{$select.selected.nombre}}</ui-select-match>
					<ui-select-choices repeat="nacionalidad in nacionalidades | filter: $select.search">
						<span ng-bind-html="nacionalidad.nombre | highlight: $select.search"></span>
					</ui-select-choices>
				</ui-select>
				<span class="input-group-btn">
					<button type="button" ng-click="beneficiario.nacionalidad = undefined" class="btn btn-default">
						<span class="glyphicon glyphicon-trash"></span>
					</button>
				</span>
			</div>
		</div>
	</div>

	<div class="form-group">
		<label for="estado_migratorio" class="col-lg-2 control-label">Estado Migratorio</label>
		<div class="col-lg-10">
			<div class="input-group">
				<ui-select ng-model="beneficiario.estado_migratorio" id="estado_migratorio" theme="bootstrap">
					<ui-select-match placeholder="Seleccione un estado migratorio...">{{$select.selected.nombre}}</ui-select-match>
					<ui-select-choices repeat="estado_migratorio in estadosMigratorio | filter: $select.search">
						<span ng-bind-html="estado_migratorio.nombre | highlight: $select.search"></span>
					</ui-select-choices>
				</ui-select>
				<span class="input-group-btn">
					<button type="button" ng-click="beneficiario.estado_migratorio = undefined" class="btn btn-default">
						<span class="glyphicon glyphicon-trash"></span>
					</button>
				</span>
			</div>
		</div>
	</div>
	<input type="hidden" ng-model="beneficiario.gestante_lactante" id="gestante_lactante" class="form-control" ng-model="3">
	<input type="hidden" ng-model="beneficiario.municipio" id="municipio" class="form-control" ng-model="1">
	<input type="hidden" ng-model="beneficiario.socio" id="socio" class="form-control" ng-model="1">
	<input type="hidden" ng-model="beneficiario.institucion" id="institucion" class="form-control" ng-model="1">

	<div class="form-group">
		<div class="col-lg-offset-2 col-lg-12">
			<button id="saveNoteButton" class="btn btn-success btn-default pull-rigth">Guardar Beneficiario</button>
		</div>
	</div>
</form>
